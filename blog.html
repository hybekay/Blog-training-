  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Blog</title>
  
  <!--below code linked the .css file with .html-->
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <style>
    .btn {
      background-color: transparent;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 26px;
      cursor: pointer;}
  
  btn:hover {
  background-color: whitesmoke;
}

</style> 
</head>

<body>
  
  <div class="full-page">
    <div class="navbar">
      
      <div>
        <a href="website.html">Blog</a>
      </div>
      
      <nav>
        <ul id="MenuItems">
          <li><a href="#" class='fa fa-home' style="font-size: 30px;"> Home </a></li>
          <li><a href="#" class='fa fa-home' style="font-size: 30px;"> Service </a></li>
          <li><a href="#" class='fa fa-home' style="font-size: 30px;"> About Us </a></li>
          <li><a href="#" class='fa fa-home' style="font-size: 30px;"> Contact </a></li>
          <li><button class='fa fa-home' style="font-size: 30px"
          on onclick="document.getElementById('login-form').style.display='block'"
          style="width: auto;">Login</button></li>
        </ul>
      </nav>
    </div>
    
    <div id='login-form'class='login-page'>
      
      <!--Creating the form boxðŸ‘†-->
      
      <div class="form-box">
        <div class='button-box'>
          <div id='btn'></div>
          
          <button
          type='button'onclick='login()'class='toggle-btn'>Log in</button>
          <button
          type='button'onclick='register()'class='toggle-btn'>Register</button>
        </div>
        
        <!--Creating Log in Form-->
        
        <form id='login' class='input-group-login'>
          <input style='border: 2px solid tomato' color='green' type='text' class='input-field' placeholder='Email Id' required>
          <input style='border: 2px solid tomato' type='password' class='input-field' placeholder='Enter password' required>
          <input type='checkbox' class='check-box'><span>Remember Password</span>
          <button type='submit' class='submit-btn'>Take me in</button>
        </form>
        
        <!--Creating the registration form-->
        <form
       id='register' class='input-group-register'>
          <em>First Name:</em><br>
          <input style='border: 2px solid tomato' type='text' class='input-field' placeholder='Surname' required>
          <em>Last Name:</em><br>
          <input style='border: 2px solid white' type='text' class='input-field' placeholder='Enter Last Name' required>
          <em>User Name:</em><br>
          <input style='border: 2px solid tomato' type='text' class='input-field' placeholder='Choose UserName of your choice' required>
          <em>E-mail:</em><br>
          <input style='border: 2px solid white' type='email' class='input-field' placeholder='Enter a valid Email' required>
          <em>Phone Number:</em><br>
          <input style='border: 2px solid tomato' type='tel' class='input-field' placeholder='Input Phone Number' required>
          
          <em>Sex</em><br>
         <input style="border:2px solid tomato;" type="radio" name="sex"
           value="male"> Male <br>
          <input style="border:2px solid tomato;" type="radio" name="sex"
           value="female"> Female <br>
          Date of birth: <br>
          <input style="border:2px solid tomato;" type="date" name="birthday" required><br><br>
      <em>Enter Password</em><br>
          <input style='border: 2px solid white' type='password' name="pswd1" class='input-field' placeholder='Enter Password'
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
          <input style='border: 2px solid tomato' type='password' name="pswd2" class='input-field' placeholder='Confirm Password' required>
          
          
          
          <input type='checkbox' class='check-box' required> 
          <span>I agree to the <a href="T$C"><h6>terms and conditions</h6></a></span> 
          <button type='submit' class='submit-btn'
          onclick="matchPassword()" >Submit</button>
        </form>

      </div>
    </div>
  </div>
    <!--This script for login and registration form to move correctly-->
  <script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register()
    {
      x.style.left='-400px';
      y.style.left='50px';
      z.style.left='110px';
    }
    function login()
    {
      x.style.left = '50px';
      y.style.left = '450px';
      z.style.left = '0px';
    }
  </script>
  
  <!--This 2nd script makes the form box disappears when you click out the login or reg page-->
  
  <script>
    var modal = document.getElementById('login-form');
    window.onclick=function(event)
    {
      if (event.target==modal)
      {
        modal.style.display="none";
      }
    }
  </script>
  

</body>
</html>
